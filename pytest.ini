[tool:pytest]
# Configuração do pytest conforme GEMINI.md

# Diretórios de teste
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    -ra

# Marcadores personalizados
markers =
    unit: marca testes unitários
    integration: marca testes de integração
    slow: marca testes que demoram para executar
    network: marca testes que fazem requisições de rede
    
# Configuração de cobertura (se pytest-cov estiver instalado)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Filtros de warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuração de logging durante testes
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configuração para captura de logs
log_capture = true
log_level = INFO
log_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# Timeout para testes (se pytest-timeout estiver instalado)
# timeout = 300

# Configuração de paralelização (se pytest-xdist estiver instalado)
# addopts = -n auto
